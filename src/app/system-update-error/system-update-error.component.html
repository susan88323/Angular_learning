<div class="system-update-error">
	<div class="content">
		<img src="../../assets/images/error.svg" alt="System update error logo">
		<h3>Update Error</h3>
		<p class="error-description">{{ errorDescription }}</p>
		<p><button type="button" class="btn btn-default btn-block" (click)="onRetry()">Retry</button></p>
		<p><button type="button" class="btn btn-default btn-block" (click)="onFactoryReset()">Factory Reset</button></p>
	</div>
</div>
